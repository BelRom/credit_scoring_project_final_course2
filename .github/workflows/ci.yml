name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"  # понедельник 02:00 UTC

env:
  PYTHON_VERSION: "3.12"
  GX_BASE_DIR: ${{ github.workspace }}

jobs:
  test-lint-validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Black (format check)
        run: black --check .

      - name: Flake8 (lint)
        run: flake8 src tests --config .flake8

      - name: Pytest
        run: pytest -q --disable-warnings --maxfail=1

      - name: Great Expectations validation
        run: great_expectations checkpoint run credit_default_checkpoint

  build-backend:
    runs-on: ubuntu-latest
    needs: test-lint-validate

    steps:
      - uses: actions/checkout@v4

      - name: Create temporary secret files
        run: |
          echo "${{ secrets.AWS_ACCESS_KEY_ID }}" > aws_key
          echo "${{ secrets.AWS_SECRET_ACCESS_KEY }}" > aws_secret

      - name: Build backend with Docker BuildKit and secrets
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build \
            --secret id=aws_key,src=aws_key \
            --secret id=aws_secret,src=aws_secret \
            -t credit_api -f Dockerfile.api .

      - name: Clean up secret files
        run: rm -f aws_key aws_secret

  docker-publish:
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push Docker image
        run: |
          docker tag credit_api ${{ secrets.DOCKERHUB_USERNAME }}/credit_api:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/credit_api:latest
