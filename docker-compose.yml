services:
  # Backend API service.  Builds from the dedicated Dockerfile.api which uses
  # multiâ€‘stage builds and integrates DVC to fetch the versioned model.  It
  # exposes port 8000 for FastAPI.
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: credit_api
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - MODEL_PATH=models/nn_model_int8.onnx
    ports:
      - "8000:8000"

  # Frontend Streamlit service.  Builds from the dedicated Dockerfile.frontend,
  # resulting in a smaller image that contains only the frontend code and its
  # dependencies.
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: credit_frontend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    ports:
      - "8501:8501"
    # The command is defined in the Dockerfile.frontend via CMD.
